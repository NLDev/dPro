<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="../lib/chart.min.js"></script>
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
        <script type="text/javascript" src="./render.js"></script>
    </head>

    <!-- #-#-#-#-#-#-#-#-#-#-#-#-# -->
    <!-- # Copyright (c) NullDev # -->
    <!-- #-#-#-#-#-#-#-#-#-#-#-#-# -->

    <body>
        <div class="nlmsg">
            <p id="nlmsg-text"></p>
        </div>
        <div id="nlmodal" class="nlmodal">
            <div class="nlmodal-content">
                <div class="nlmodal-header">
                    <span class="nlmodal-close">×</span>
                    <h2>
                        Info
                    </h2>
                </div>
                <div class="nlmodal-body">
                    <span class="nlmodal-close close-hide">×</span>
                    <br>
                    <p id="nlmodal-text"></p>
                    <br>
                </div>
                <div class="nlmodal-footer">
                    <h3>
                        dPro
                    </h3>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay under"></div>
        <div id="menu-bar" class="bar">
            <div class="container bar-item">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="bar-item title">
                <p id="name" class="large">
                    dPro Statistics
                </p>
                <input type="button" class="export-btn" value="Export to Excel" name="">
            </div>
        </div>
        <div id="menu-drawer" class="drawer close">
            <div class="space"></div>
            <ul id="menu-list" class="medium">
                <li id="code">
                    Source Code
                </li>
                <li id="about">
                    About
                </li>
                <li id="exit">
                    Exit
                </li>
            </ul>
        </div>
        <div class="wrapper">
            <canvas id="canvas"></canvas>
        </div>
        <script type="text/javascript">
            require("./main.js");
        </script>
    </body>
</html>
