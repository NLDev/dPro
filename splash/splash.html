<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="splash.css">
        <script type="text/javascript" src="../lib/jquery.min.js"></script>
    </head>

    <!-- #-#-#-#-#-#-#-#-#-#-#-#-# -->

    <!-- #-#-#-#-#-#-#-#-#-#-#-#-# -->

    <body style="-webkit-app-region: drag;">
        <div class="content">
            <img src="../icon/icon-full.png" width="200px" height="auto" style="pointer-events: none" />
            <div class="wrap">
                <div class="drop-outer">
                    <svg class="drop" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="20"/>
                    </svg>
                </div>
                <div class="ripple ripple-1">
                    <svg class="ripple-svg" viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
                <div class="ripple ripple-2">
                    <svg class="ripple-svg" viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
                <div class="ripple ripple-3">
                    <svg class="ripple-svg" viewBox="0 0 60 60">
                        <circle cx="30" cy="30" r="24"/>
                    </svg>
                </div>
                <p>Loading</p>
            </div>
        </div>
        <script type="text/javascript">
            require("./splash");
        </script>
    </body>
</html>
